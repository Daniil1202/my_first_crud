<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">
<title>Create user</title>
</head>
<body>
    <form  action="#" th:action="@{/user-update/*{id}}" th:object="${user}" method="post">
        <label for="id">ID</label>
        <input class="form-control" readonly type="number" th:field="*{id}" id="id" placeholder="ID">
        <br/>
        <label for="firstName">Имя</label>
        <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="Имя">
        <br/>
        <label for="lastName">Фамилия</label>
        <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="Last Name">
        <br/>
        <input  type="submit" value="Записать изменения">
    </form>
</body>
</html>
